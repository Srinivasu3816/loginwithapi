<div class="parent">
    <div class="main">
        <h1>Login With Api</h1>
        <h3>Enter your login credentials</h3>
        <form action="">
              <label for="first">
                    UserEmail:
              </label>
              <input type="email" 
                     id="first" 
                     name="EmailId" 
                     placeholder="Enter your Email" [(ngModel)]="loginObj.EmailId">

              <label for="password">
                    Password:
              </label>
              <input type="password"
                     id="password" 
                     name="Password" [(ngModel)]="loginObj.Password"
                     placeholder="Enter your Password" required>

              <div class="wrap">
                    <button type="submit"
                            (click)="onlogin()">
                          Submit
                    </button>
              </div>
        </form>
        <p>Not registered?
              <a href="#"
                 style="text-decoration: none;">
                    Create an account
              </a>
        </p>
  </div>
</div>
